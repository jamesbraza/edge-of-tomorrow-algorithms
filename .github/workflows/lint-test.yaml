name: Lint and Test

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: latest
      - uses: pre-commit/action@v3.0.1
